[package]
name = "layered-io"
version = "0.9.1-alpha.0"
description = "I/O traits extending Read and Write"
authors = ["Dan Gohman <dev@sunfishcode.online>"]
edition = "2018"
license = "Apache-2.0 WITH LLVM-exception OR Apache-2.0 OR MIT"
keywords = ["api", "io", "stream"]
categories = ["os", "rust-patterns"]
repository = "https://github.com/sunfishcode/layered-io"
exclude = ["/.github"]

[build-dependencies]
rustc_version = "0.4.0"

[dependencies]
duplex = "0.8.0"
io-extras = { version = "0.11.2", features = ["os_pipe"] }
terminal-io = { version = "0.8.0", optional = true }
futures-io = { version = "0.3.12", optional = true }
tokio = { version = "1.8.1", optional = true }
io-lifetimes = { version = "0.3.3", default-features = false, features = ["os_pipe"] }

[badges]
maintenance = { status = "actively-developed" }
